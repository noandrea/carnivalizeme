<div class="imgContainer">


    <div class="imgWrap" ng-show="showMenu">
        <div class="imgCover" ></div>
        <div class="imgMenu" >
            <div class="formMask">

                <div class="el center">
                    <div class="radio">
                        <input id="safe" type="radio" ng-model="img.audience" name="gender" value="1">
                        <label class="xxxA" for="safe">{{'SAFE' | translate}}</label>
                        <input id="rude" type="radio"  ng-model="img.audience" name="gender" value="2">
                        <label class="xxxB" for="rude">{{'RUDE' | translate}}</label>
                        <input id="nokids" type="radio"  ng-model="img.audience" name="gender" value="3">
                        <label class="xxxC" for="nokids">{{'ADULT' | translate}}</label>
                        <input id="hardcore" type="radio" ng-model="img.audience" name="gender" value="4">
                        <label class="xxxD" for="hardcore">{{'XXX' | translate}}</label>     
                    </div>
                </div>

                <div ng-show="img.audience">
                    <div class="el center">
                        <input maxlength="100"  type="text" ng-model="img.tags" ng-list placeholder="{{'PLACEHOLDER_TAGS' | translate}}">
                    </div>
                    <div class="el center">
                        <input maxlength="80" type="email" ng-model="img.email" placeholder="{{'PLACEHOLDER_MAIL' | translate}}">
                    </div>
                    <div class="el center">
                        <a class="btn" ng-click="savePhotoOnDB(img);">{{'SAVE_PHOTO' | translate}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img ng-if="img" src="{{img.image_url ? img.image_url : img.image}}"></img>

    <pre style="max-width: 640px;overflow: scroll;font-size: 12px;background: #f1f1f1;word-wrap: break-word; max-height:600px;font-family:monospace;letter-spacing: 1px;">
        {{img}}
    </pre>
-->

    <div ng-if="img" class="credits"> 
        <span ng-model="img.tags"></span><br/>
        {{img.type}} file | <span>{{img.ts | timeago}} </span>
    </div>

</div>
