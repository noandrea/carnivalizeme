<div>
    <div class="aligner">
        <ul>
            <li class="carnivalimage gif {{photo.type}}" ng-repeat="photo in photos" style="float:left;"> <!-- | orderBy:'ts':true -->

                <div data-goole-adsense class="squaredAds" ng-if="!$index%3">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- carnivalizeme Squared Image (250x250) -->
                    <ins class="adsbygoogle"
                         style="display:block;width:250px;height:250px"
                         data-ad-client="ca-pub-2238924743498473"
                         data-ad-slot="7574458806"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
                <div class="flip-container" ng-class="{hover: hover}" ng-click="hover = !hover">

                    <div class="flipper">
                        <div class="front">
                            <gifff ng-if="$index%3" photo="photo"></gifff>
                        </div>
                        <div class="back">
                            <!-- back content -->
                        </div>
                    </div>

                </div>
                
            </li>
        <ul>
    </div>
</div>
