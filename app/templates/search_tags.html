<div class="findMasks">
    <div class="cover"></div>
    <div class="input">
        <input placeholder="{{'SEARCH_MASK_BY_TAG' | translate}}" ng-model="searchInput" type="text"/>
        <br/>
        <strong>{{maskAmount}} <span ng-if="maskAmount>1 || maskAmount<1">{{'MASKS' | translate}}</span> <span ng-if="maskAmount===1">{{'MASK' | translate}}</span> </strong> {{'SEARCHING_FOR' | translate}} "<em>{{searchInput ? searchInput : '...'}}</em>"
        &mdash; <a ng-click="hideThis();">{{'OK_DONE' | translate}}</a>
    </div>
</div>
